{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quant Recession Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #03dac6; /* Vibrant Teal */
            --accent-glow: rgba(3, 218, 198, 0.3);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--primary-text);
            overflow-x: hidden;
        }

        /* --- Live Economics Background --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.15;
        }

        .background-container svg {
            width: 100%;
            height: 100%;
        }

        .line {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 2;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: draw-line 30s infinite linear;
        }
        
        .line-1 { animation-duration: 25s; animation-delay: -5s; }
        .line-2 { animation-duration: 20s; animation-delay: -15s; }
        .line-3 { animation-duration: 30s; animation-delay: -2s; }

        @keyframes draw-line {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* --- Animations --- */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-section {
            opacity: 0;
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }

        /* --- Components --- */
        .navbar {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        .navbar-brand {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            color: var(--accent-color) !important;
        }

        .hero {
            position: relative;
            padding: 8rem 0;
            text-align: center;
        }
        .hero h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 3.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        .section-title {
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--accent-color);
        }
        
        hr { border-color: #444; }

        .card {
            background-color: var(--surface-color);
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 20px var(--accent-glow);
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--accent-color);
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .img-fluid {
            border: 1px solid #333;
            box-shadow: 0 4px 25px rgba(0,0,0,0.5);
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }
        .img-fluid:hover {
             box-shadow: 0 4px 25px rgba(0,0,0,0.5), 0 0 25px var(--accent-glow);
        }

        .footer {
            background-color: #0a0a0a;
            color: var(--secondary-text);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 1000 500">
            <path class="line line-1" d="M-100 250 Q 100 200, 200 250 T 400 300 T 600 220 T 800 280 T 1100 250"></path>
            <path class="line line-2" d="M-100 300 Q 150 350, 300 300 T 600 250 T 900 320 T 1100 300"></path>
            <path class="line line-3" d="M-100 150 Q 120 180, 240 150 T 480 120 T 720 180 T 1100 150"></path>
        </svg>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">// Quant Recession Model</a>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Quant Recession Model. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
